<backup id="my.host.com primary backup">
  <host name="localhost" user="guest"/>
  <dir path="./tmp"/>
  <setup>
  <dump type="postgres" db="/var/lib/psql/data" user="foobar"
        file="/var/backup/dumps/mydata" cleanup="true" />
  <snapshot device="/path/to/volume" size="500M"/>
  </setup>
  <data>
    <include path="/home"/>
    <exclude path="/home/guest"/>

    <include glob="**/important/"/>
    <exclude glob="/home/*/tmp"/>

    <include regexp=".*\.ogg"/>
    <exclude regexp=".*\.mp3"/>
  </data>
</backup>
